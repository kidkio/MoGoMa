<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoGoMa</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="{{ url_for('static', filename='/style.css') }}"/>
<script id="applicationScript" type="text/javascript" src="{{ url_for('static', filename='/script.js') }}"></script>
</head>
<body>
	
<div id="main">
	<div id="title">
		<span>영어 문제 생성기</span>
	</div>
	<div id="sub_title">
		<span>영어 지문이 촬영된 사진을 이용해 순쉽게 영어 문제를 제작할 수 있습니다.</span>
	</div>
	<svg class="class_line1" viewBox="0 0 775 1">
		<path id="id_line1" d="M 0 0 L 775 0">
		</path>
	</svg>
	<svg class="class_line2" viewBox="0 0 775 1">
		<path id="id_line2" d="M 0 0 L 775 0">
		</path>
	</svg>
	<svg class="class_button">
		<rect id="id_button" rx="0" ry="0" x="0" y="0" width="223" height="57">
		</rect>
	</svg>
	<div data-toggle="modal" data-target="#myModal">
	<svg class="class_line3" viewBox="0 0 1 42">
		<path id="id_line3" d="M 0 0 L 0 42">
		</path>
	</svg>
	<div id="button_text" >
		<span>시작하기</span>
	</div>	
</div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">시작해볼까요?</h4>
        </div>
        <div class="modal-body">
          <p>파일을 선택하고 제출을 눌러주세요.</p>
        </div>
        <div class="modal-footer">
			<form action="/download" method="POST" enctype="multipart/form-data">
				<input type="file" class="btn btn-default" type="file" accept="image/*,.txt" required capture='environment' name="file" onchange='this.value' />
				<input type="submit" class="btn btn-default"/>
			</form>
			<form action="/text_mode">
				<button type="submit" class="btn btn-default">Text Mode</button>
			</form>
			<form action="/help">
				<button type="submit" class="btn btn-default">HELP?</button>
			</form>
        </div>
      </div>
      
    </div>
  </div>
	
</div>
</body>
</html>
